apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-service
  namespace: it-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-service
  template:
    metadata:
      labels:
        app: ui-service
    spec:
      containers:
        - name: ui-service
          image: devacr301225.azurecr.io/ui-service:v5
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_EMPLOYEE_API
              value: http://employee.megcloud.space
            - name: REACT_APP_ASSET_API
              value: http://asset.megcloud.space
            - name: REACT_APP_ASSIGNMENT_API
              value: http://assignment.megcloud.space
            - name: REACT_APP_REPORTING_API
              value: http://reporting.megcloud.space
